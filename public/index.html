<!DOCTYPE html>
<html lang="vi">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: #444;
      background-color: #f3f3f3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    h1 {
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #e9ecef;
    }

    .message {
      max-width: 70%;
      padding: 1rem 2rem;
      font-size: 1.6rem;
      border-radius: 10rem;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .self-message {
      background-color: #888;
      color: #fff;
      align-self: flex-end;
    }

    .other-message {
      background-color: #fff;
      color: #000;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    #form {
      display: flex;
      width: 100%;
    }

    #input {
      flex: 1;
      padding: 1.2rem 2rem;
      font-size: 1.6rem;
      border: 1px solid #ccc;
      border-radius: 10rem;
      outline: none;
      transition: border 0.3s;
    }

    #input:focus {
      border-color: #888;
    }

    .login__btn {
      background: none;
      border: none;
      font-size: 2.4rem;
      margin-left: 1rem;
      cursor: pointer;
      color: #007bff;
      transition: color 0.3s;
    }

    .login__btn:hover {
      color: #0056b3;
    }

    @media (max-width: 600px) {
      html {
        font-size: 50%;
      }

      h1 {
        padding: 1rem;
        text-align: center;
        font-size: 1rem;
      }

      form input {
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      form button {
        font-size: 2rem;
      }

      .login {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Đây là web nt ẩn danh Toandepzai, nếu tn đầy vui lòng load lại trang. Sẽ không lưu tn người dùng nhưng mn vẫn có thể nt thoải mái</h1>
  
  <ul id="messages"></ul>
  
  <form id="form" action="">
    <input
      type="text"
      placeholder="type message here"
      class="login__input login__input--user"
      id="input"
    />
    <button class="login__btn">&rarr;</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
